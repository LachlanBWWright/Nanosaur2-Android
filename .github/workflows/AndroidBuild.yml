name: Android Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK and CMake
        run: |
          sdkmanager --install "ndk;27.3.13750724" "cmake;3.22.1"

      - name: Clone SDL3
        run: |
          git clone --depth 1 --branch main https://github.com/libsdl-org/SDL.git extern/SDL

      - name: Copy SDL Java bridge files
        run: |
          mkdir -p android/app/src/main/java/org/libsdl/app
          cp extern/SDL/android-project/app/src/main/java/org/libsdl/app/*.java \
             android/app/src/main/java/org/libsdl/app/

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: nanosaur2-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
