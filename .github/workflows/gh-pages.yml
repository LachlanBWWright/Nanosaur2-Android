name: Deploy WebAssembly to GitHub Pages

on:
  workflow_dispatch:
  push:    # Trigger on ALL branches so every push gets a Pages preview
    branches: [ '**' ]

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-wasm:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}

      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git /opt/emsdk
          /opt/emsdk/emsdk install latest
          /opt/emsdk/emsdk activate latest

      - name: Build SDL3 for Emscripten and install
        run: |
          source /opt/emsdk/emsdk_env.sh
          python3 build.py --dependencies --wasm

      - name: Configure (emcmake)
        run: |
          source /opt/emsdk/emsdk_env.sh
          python3 build.py --configure --wasm

      - name: Build (emmake)
        run: |
          source /opt/emsdk/emsdk_env.sh
          python3 build.py --build --wasm

      - name: Assemble GitHub Pages site
        run: |
          mkdir -p _site
          BUILD_DIR="build-wasm"
          # Copy the compiled WebAssembly artefacts
          cp "$BUILD_DIR/Nanosaur2.js"   _site/
          cp "$BUILD_DIR/Nanosaur2.wasm" _site/
          cp "$BUILD_DIR/Nanosaur2.data" _site/
          # Use the Emscripten-generated HTML (which has {{{ SCRIPT }}} properly
          # substituted) as the index page.
          cp "$BUILD_DIR/Nanosaur2.html" _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    needs: build-wasm
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
