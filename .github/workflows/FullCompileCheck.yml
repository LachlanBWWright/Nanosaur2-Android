name: Full Compile Check

on: [workflow_dispatch]

permissions:
  contents: read

jobs:
  full-compile-check:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: Linux/GCC, os: ubuntu-latest, extraflags: "--system-sdl" }
          - { name: Linux/Clang, os: ubuntu-latest, extraflags: "--system-sdl", prefix: "CC=clang CXX=clang++"}
          - { name: Windows/VS2022, os: windows-2022, extraflags: "-G 'Visual Studio 17 2022'" }
          - { name: Mac, os: macos-latest }

    steps:
      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install libsdl3-dev

      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}
          
      - run: ${{matrix.platform.prefix}} python3 build.py --dependencies --configure --build ${{matrix.platform.extraflags}}

  wasm-compile-check:
    name: WebAssembly/Emscripten
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with: {submodules: 'recursive'}

      - name: Cache Emscripten SDK
        id: cache-emsdk
        uses: actions/cache@v4
        with:
          path: .emsdk
          key: emsdk-${{ runner.os }}-${{ runner.arch }}-v1
          restore-keys: emsdk-${{ runner.os }}-${{ runner.arch }}-

      - name: Install Emscripten
        run: |
          if [ ! -f .emsdk/emsdk ]; then
            git clone --depth=1 https://github.com/emscripten-core/emsdk.git .emsdk
            .emsdk/emsdk install latest
          fi
          .emsdk/emsdk activate latest
          source .emsdk/emsdk_env.sh
          echo "EMSDK=$EMSDK" >> "$GITHUB_ENV"
          echo "EM_CONFIG=$EM_CONFIG" >> "$GITHUB_ENV"
          echo "EM_CACHE=$EM_CACHE" >> "$GITHUB_ENV"
          echo "$EMSDK" >> "$GITHUB_PATH"
          echo "$EMSDK/upstream/emscripten" >> "$GITHUB_PATH"
          echo "$EMSDK/upstream/bin" >> "$GITHUB_PATH"
          for d in "$EMSDK/node/"*/bin; do [ -d "$d" ] && echo "$d" >> "$GITHUB_PATH"; done

      - run: python3 build.py --wasm --dependencies --configure --build
