<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nanosaur 2 â€” WebAssembly</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      color: #ddd;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #header {
      width: 100%;
      max-width: 900px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #header h1 { font-size: 1.1rem; color: #8cf; }
    #controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    #controls label { font-size: 0.85rem; }
    #controls input[type=number] {
      width: 56px;
      background: #333;
      color: #ddd;
      border: 1px solid #555;
      padding: 4px 6px;
      border-radius: 4px;
    }
    #canvas-container {
      position: relative;
      width: 100%;
      max-width: 900px;
    }
    canvas {
      display: block;
      width: 100%;
      background: #000;
      border: 2px solid #333;
    }
    /* Emscripten-generated canvas element must not have border/padding inside */
    #canvas { border: none; padding: 0; }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      gap: 16px;
    }
    #overlay h2 { font-size: 1.4rem; }
    #overlay p { font-size: 0.9rem; color: #aaa; max-width: 480px; text-align: center; }
    button {
      background: #2a7;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #3b8; }
    button:disabled { background: #555; cursor: not-allowed; }
    #cheat-panel {
      width: 100%;
      max-width: 900px;
      padding: 12px 16px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: none;
    }
    #cheat-panel h3 { font-size: 0.9rem; color: #8cf; margin-bottom: 8px; }
    .cheat-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }
    .cheat-row label { font-size: 0.85rem; min-width: 200px; }
    #status-bar {
      width: 100%;
      max-width: 900px;
      padding: 4px 16px;
      font-size: 0.75rem;
      color: #666;
      min-height: 24px;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>ğŸ¦• Nanosaur 2 â€” WebAssembly</h1>
  <div id="controls">
    <label for="level-select">Level:</label>
    <input id="level-select" type="number" min="0" max="8" value="0" title="Level number (0=Adventure1 â€¦ 8=Flag2)">
    <button id="play-btn" disabled>Loadingâ€¦</button>
  </div>
</div>

<div id="canvas-container">
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  <div id="overlay">
    <h2>Nanosaur 2</h2>
    <p>Loading game dataâ€¦</p>
    <div id="progress-text" style="font-size:0.8rem;color:#aaa;"></div>
  </div>
</div>

<div id="cheat-panel">
  <h3>ğŸ”§ Cheat / Debug Commands</h3>
  <div class="cheat-row">
    <label>Fence Collisions</label>
    <button id="btn-fence-on"  onclick="setFenceCollisions(true)">Enable</button>
    <button id="btn-fence-off" onclick="setFenceCollisions(false)">Disable</button>
    <span id="fence-status" style="font-size:0.8rem;color:#aaa;"></span>
  </div>
</div>

<div id="status-bar">Ready.</div>

<script>
  // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  var Module = {
    canvas: (function() { return document.getElementById('canvas'); })(),

    // Called by Emscripten with download progress
    setStatus: function(text) {
      var el = document.getElementById('status-bar');
      if (el) el.textContent = text || '';
      var pt = document.getElementById('progress-text');
      if (pt) pt.textContent = text || '';
    },

    // Called when the WASM module is ready
    onRuntimeInitialized: function() {
      var overlay = document.getElementById('overlay');
      if (overlay) overlay.style.display = 'none';

      var cheat = document.getElementById('cheat-panel');
      if (cheat) cheat.style.display = 'block';

      var btn = document.getElementById('play-btn');
      if (btn) { btn.textContent = 'Game Running'; btn.disabled = true; }

      updateFenceStatus();
    },

    // Suppress the default Emscripten "please wait" overlay
    noInitialRun: true,
  };

  // â”€â”€ Start the game once the user clicks Play â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  var gameStarted = false;

  function startGame() {
    if (gameStarted) return;
    gameStarted = true;

    var levelNum = parseInt(document.getElementById('level-select').value, 10);
    if (isNaN(levelNum) || levelNum < 0 || levelNum > 8) levelNum = 0;

    // Pass level number as a query param â€” Boot.cpp reads it via EM_ASM_INT
    // We can't easily change window.location after load, so we pass it via
    // a Module global instead:
    Module._gCmdLevelNum = levelNum;   // direct memory write fallback
    if (typeof Module.ccall === 'function') {
      // Already initialised â€” shouldn't happen here, but defensive
    }

    // Actually run main()
    Module.callMain([]);
  }

  document.getElementById('play-btn').addEventListener('click', startGame);

  // â”€â”€ Cheat commands â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  function setFenceCollisions(enabled) {
    if (typeof Module.ccall !== 'function') { alert('Game not running yet.'); return; }
    Module.ccall('Nanosaur2_SetFenceCollisionsEnabled', null, ['number'], [enabled ? 1 : 0]);
    updateFenceStatus();
  }

  function updateFenceStatus() {
    if (typeof Module.ccall !== 'function') return;
    var on = Module.ccall('Nanosaur2_GetFenceCollisionsEnabled', 'number', [], []);
    document.getElementById('fence-status').textContent = on ? 'âœ… enabled' : 'âŒ disabled';
  }

  // â”€â”€ Mark the Play button as ready once Emscripten is bootstrapped â”€â”€â”€â”€â”€â”€â”€â”€
  // We override noInitialRun so main() isn't called automatically; the user
  // must click Play.  We hook into the Module.onRuntimeInitialized callback
  // above to flip the button.  But we need a separate signal for "WASM loaded".

  window.addEventListener('load', function() {
    // Unlock audio: browsers require a user gesture before sound is allowed.
    // We piggyback on the Play button click for this.
  });
</script>

<script>
  // After Emscripten script loads, enable the Play button
  (function waitForEmscripten() {
    if (typeof Module !== 'undefined' && Module.FS) {
      var btn = document.getElementById('play-btn');
      btn.textContent = 'Play';
      btn.disabled = false;
    } else {
      setTimeout(waitForEmscripten, 200);
    }
  })();
</script>

</body>
</html>
